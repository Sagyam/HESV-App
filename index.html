<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="dist/drawerJs.min.css" />
		<link rel="stylesheet" href="./css/poly.css" />
		<link rel="stylesheet" href="./css/tooltip.css" />
		<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
		<title>Handwritten Eqiation Solver and Visualizer</title>
	</head>
	<body>
		<div class="top-wrapper">
			<div class="left">
				<div class="header"><h1>Polynomial Equation</h1></div>

				<div class="equation-wrapper">
					<input type="text" id="poly-eqn" />
				</div>
				<div class="solutions-wrapper" id="solutions-wrapper"></div>
			</div>

			<div id="calculator" style="width: 500px; height: 350px"></div>
		</div>

		<div class="canvas-wrapper">
			<div class="btn-wrapper">
				<div class="tooltip">
					<button onclick="sendImage()" id="send">Send</button>
					<span class="tooltiptext">Send current image for inference</span>
				</div>

				<div class="tooltip">
					<button onclick="solve()" id="solve">Solve</button>
					<span class="tooltiptext">Solve current equation</span>
				</div>

				<div class="tooltip">
					<button onclick="clearCanvas()" id="clear">Clear</button>
					<span class="tooltiptext">Clear Canvas</span>
				</div>
			</div>
			<div id="canvas-editor"></div>
		</div>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"
			integrity="sha512-eH6+OZuv+ndnPTxzVfin+li0PXKxbwi1gWWH2xqmljlTfO3JdBlccZkwWd0ZcWAtDTvsqntx1bbVSkWzHUtfQQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="dist/drawerJs.standalone.min.js"></script>
		<script src="./dist/DrawerLocalization.js"></script>
		<script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
		<script src="./js/poly.js"></script>
	</body>
</html>
