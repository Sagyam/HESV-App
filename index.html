<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta name="robots" content="index, follow" />
		<meta
			property="og:title"
			content="Handwritten Equation Solver and Visulalizer"
		/>
		<meta
			property="og:description"
			content="Solve handwritten polynomial equations and visualize the solutions."
		/>
		<meta
			property="og:url"
			content="https://www.sagyamthapa.me/Major-Project-Frontend/"
		/>
		<meta
			property="og:image"
			content="https://github.com/Sagyam/Major-Project-Frontend/blob/main/images/UI-Poly.png?raw=true"
		/>
		<meta name="author" content="[Sagyam Thapa]" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
			integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="dist/drawerJs.min.css" />
		<link rel="stylesheet" href="./css/poly.css" />
		<link rel="stylesheet" href="./css/tooltip.css" />
		<link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
		<title>Handwritten Eqiation Solver and Visualizer</title>
	</head>
	<body>
		<div class="top-wrapper">
			<div class="left">
				<div class="header"><h1>Polynomial Equation</h1></div>

				<div class="equation-wrapper">
					<input type="text" id="poly-eqn" />
					<div class="local-error" id="local-error"></div>
				</div>

				<div class="solutions-wrapper" id="solutions-wrapper"></div>
			</div>

			<div id="calculator" style="width: 500px; height: 350px"></div>
		</div>

		<div class="canvas-wrapper">
			<div class="btn-wrapper">
				<div class="tooltip">
					<button onclick="sendImage()" id="send" disabled>Send</button>
					<span class="tooltiptext" id="send-tooltip"
						>Draw Something First!</span
					>
				</div>

				<div class="tooltip">
					<button onclick="solve()" id="solve" disabled>Solve</button>
					<span class="tooltiptext" id="solve-tooltip">Enter a Equation</span>
				</div>

				<div class="tooltip">
					<button onclick="clearCanvas()" id="clear">Clear</button>
					<span class="tooltiptext">Clear Canvas</span>
				</div>
			</div>
			<div id="canvas-editor"></div>
		</div>
		<footer>
			<a href="https://www.sagyamthapa.me/Major-Project-Frontend/linear"
				>Linear Equation Solver</a
			>
		</footer>

		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"
			integrity="sha512-eH6+OZuv+ndnPTxzVfin+li0PXKxbwi1gWWH2xqmljlTfO3JdBlccZkwWd0ZcWAtDTvsqntx1bbVSkWzHUtfQQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script src="dist/drawerJs.standalone.min.js"></script>
		<script src="./dist/DrawerLocalization.js"></script>
		<script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
		<script src="./js/poly.js"></script>
	</body>
</html>
